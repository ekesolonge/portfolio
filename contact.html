      content="My name is Ekeso Longe, I'm a Backend developer and this is my portfolio"

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <!-- Nav Bar -->
      <nav class="navbar">
        <div class="container">
          <h1><a href="./index.html" id="name">LONGE EKESO</a></h1>
          <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a class="current" href="./contact.html">CONTACT</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contact -->
    <main class="contact-flex">
      <!-- Socials -->
      <section class="socials">
        <h2>Socials</h2>
        <div class="socials-container">
          <a href="#"><i class="flaticon-phone-call"></i> +2349052165633</a>
          <a href="#"><i class="flaticon-email"> ekesolonge@gmail.com</i></a>
          <a href="https://www.linkedin.com/in/ekesolonge/" target="_blank"><i class="flaticon-linkedin"> LinkedIn</i></a>
          <a href="https://github.com/ekesolonge" target="_blank"><i class="flaticon-github"> Github</i></a>
          <a href="https://twitter.com/EkesoLonge" target="_blank"><i class="flaticon-twitter"> Twitter</i></a>
        </div>
      </section>

      <!-- Contact Me-->
      <section class="contact-me">
        <h2>Contact Me</h2>
        <div class="form-container">
          <form data-netlify="true" method="post" name="contact_me">
            <div>
              <input
                type="text"
                name="text"
                id="text"
                placeholder="Name"
                required
              />
            </div>
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                required
              />
            </div>
            <div>
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder="Phone Number"
                required
              />
            </div>
            <div><button type="submit" class="submit">Submit</button></div>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
      <div id="contact">
        <h4>Socials</h4>
        <ul>
          <li>
            <a href="https://twitter.com/EkesoLonge" target="_blank"
              ><img src="./img/twitter.png" alt="twitter"
            /></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/ekesolonge/" target="_blank"
              ><img src="./img/linkedin.png" alt="LinkedIn"
            /></a>
          </li>
          <li>
            <a href="https://github.com/ekesolonge" target="_blank"
              ><img src="./img/github.png" alt="github"
            /></a>
          </li>
        </ul>
      </div>
      <div id="newsletter">
        <h4>EMAIL NEWSLETTER</h4>
        <p>Subscribe to receive newsletters</p>
        <form name="subscribe" method="POST" data-netlify="true">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Email Address"
          />
          <input type="submit" value="Subscribe" />
        </form>
      </div>
      <div class="clr"></div>
      <div id="copyright">
        <p>Ekeso Longe &copy; 2020, All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
